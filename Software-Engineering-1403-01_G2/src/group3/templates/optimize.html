<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Optimize Text</title>
  </head>
  <body>
    <h1>Optimize Text</h1>
    <form method="POST">
      {% csrf_token %}
      <textarea
        name="text"
        rows="10"
        cols="50"
        placeholder="Enter your text here"
      ></textarea
      ><br />
      <button type="submit">Optimize</button>
    </form>
  </body>
</html>
