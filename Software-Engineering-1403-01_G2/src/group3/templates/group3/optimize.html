<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimize Text</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.6;
      }
      textarea {
        width: 100%;
        max-width: 600px;
        padding: 10px;
        font-size: 1rem;
      }
      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Optimize Text</h1>
    <form method="POST">
      {% csrf_token %}
      <textarea
        name="text"
        rows="10"
        placeholder="Enter your text here..."
      ></textarea>
      <br />
      <button type="submit">Optimize</button>
    </form>
  </body>
</html>
